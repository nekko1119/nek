language:
  - cpp

compiler:
  - gcc-4.8

install:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - sudo apt-get -qq install g++-4.8
  - sudo apt-get install libboost-dev
  - sudo apt-get install libgtest-dev

before_script:
  - cd /usr/src/gtest
  - sudo cmake CMakeLists.txt
  - sudo make
  - sudo cp *.a /usr/lib
  - cd -

script:
  - mkdir _build
  - cd _build
  - cmake ..
  - make
  - make test

notifications:
  on_success: never
  on_failure: never
